{% extends "base_tresc.html" %}
{% load i18n %}
{% block content %}
<br />
<form action="." method="post" name="profile"><input type="hidden" value="a" name="a" />

<table cellspacing='1' bgcolor='#EEEEEE'>
<th colspan=2 class='user1'><b>{% trans "Messages Settings" %}</b></th>
<tr>
	<td class="first" style="width:65%;">{% trans "Allow messages from users" %}</td>
	<td><input type="checkbox" id="id_use_messages" class="vCheckboxField" name="use_messages"{% if p.use_messages %} checked="checked"{% endif %} /></td>
</tr>
<tr><td colspan='2'><input id='addcomm' type="submit" value="{% trans 'Save' %}" /></td></tr>
</table>


</form>

{% endblock %}
